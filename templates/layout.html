<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffb3c1, #ff6699);
            /* Pink gradient background */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            /* White text for contrast */
        }

        nav {
            background-color: #99004c;
            /* Dark pink for navbar */
            border-bottom: 2px solid #730037;
            /* Slightly darker pink */
        }

        nav .navbar-brand,
        nav .nav-link {
            color: #ffffff !important;
        }

        nav .nav-link:hover {
            text-decoration: underline;
            color: #ffb3c1 !important;
            /* Light pink on hover */
        }

        .container {
            background-color: #ffffff;
            color: #333;
            /* Dark text on white container */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        footer {
            background-color: #99004c;
            /* Matching dark pink for footer */
            color: #ffffff;
            padding: 20px 0;
        }

        footer .text-center {
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #730037;
            /* Darker pink for headings */
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #d6336c;
            /* Light pink button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #99004c;
            /* Darker pink on hover */
        }

        .btn-info {
            background-color: #ff6699;
            /* Alternate pink for info button */
            border: none;
        }

        .btn-info:hover {
            background-color: #cc3370;
            /* Darker shade for hover */
        }

        .btn-danger {
            background-color: #d6336c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #99004c;
        }
    </style>

    <title>Household Services</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Household Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block body %}
        {% endblock body %}
    </div>

    <footer class="text-center mt-5">
        <p>Made by Ishita Tayal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
