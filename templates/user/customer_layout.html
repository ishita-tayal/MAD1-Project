<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7d7e0;
            /* Light pink background */
            color: #333333;
        }

        .navbar {
            background: linear-gradient(to bottom, #b8005f, #95004a);
            /* Dark pink gradient */
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #ff80b3;
            /* Lighter pink on hover */
        }

        .btn-light {
            color: #b8005f;
            border: 2px solid #b8005f;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-light:hover {
            background-color: #b8005f;
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-title {
            color: #b8005f;
            font-weight: bold;
        }

        .card-body {
            background-color: #fff1f6;
        }

        h3 {
            color: #b8005f;
        }

        .table th {
            background-color: #ffccf2;
            color: #750038;
        }

        .table td,
        .table th {
            border: 1px solid #f3b6c5;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow mb-4">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">Welcome to Customer</a>
            <div class="collapse navbar-collapse justify-content ms-5">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/customer_dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/customer_search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/customer_summary">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
                <a href="/user/customer_profile" class="btn btn-light ms-auto">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
