<!-- professional_layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow mb-4" style="background: linear-gradient(to bottom, #d3006b, #b00056);">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#" style="color: #ffffff; font-weight: bold;">Welcome to Professional</a>
            <div class="collapse navbar-collapse justify-content ms-5">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/professional_dashboard"
                            style="color: #ffffff; font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/professional_search"
                            style="color: #ffffff; font-weight: bold;">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/professional_summary"
                            style="color: #ffffff; font-weight: bold;">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="color: #ffffff; font-weight: bold;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Content will be inserted here in the child template -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
